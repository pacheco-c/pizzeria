            <div class="form-item">

            </div>

    <script>
        const prices = {
            margherita: 8.00,
            diavola: 9.50,
            quattro_stagioni: 10.00,
            tartufata: 12.00,
            pizza_marinara: 7.50,
            pizza_vegetariana: 10.00,
            acqua_minerale: 2.00,
            coca_cola: 3.00,
            tiramisù: 6.50
        };
    
        const inputs = document.querySelectorAll('.form-item input');
        const totalPriceElement = document.getElementById('total-price');
    
        inputs.forEach(input => {
            input.addEventListener('input', updateTotal);
        });
    
        function updateTotal() {
            let total = 0;
            inputs.forEach(input => {
                if (input.type === "number") {
                    const quantity = parseInt(input.value) || 0;
                    const price = prices[input.name];
                    total += quantity * price;
                }
            });
            totalPriceElement.textContent = total.toFixed(2);
        }
    </script>
    
    <!-- Aggiungi questa parte all'interno del body, subito prima della chiusura di </body> -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Riepilogo Ordine</h2>
            <div id="order-summary"></div>
            <button id="confirm-button" class="order-button">Conferma Invio</button>
            <button id="cancel-button" class="order-button cancel-button">Annulla</button>
        </div>
    </div>
    
    <style>
        /* Stile per la finestra modale */
        .modal {
            display: none; /* Nascondi la finestra per default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    
        .cancel-button {
            background-color: #bdc3c7;
            margin-top: 10px;
        }
    
        .cancel-button:hover {
            background-color: #95a5a6;
        }
    </style>
    
    <script>
        const modal = document.getElementById('modal');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');
        const orderSummary = document.getElementById('order-summary');
        const form = document.querySelector('.order-form');
    
        // Intercetta il submit del form per mostrare la modale
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Previeni l'invio del form immediato
            showSummary();
        });
    
        // Mostra il riepilogo degli ordini
        function showSummary() {
            let summary = '<ul>';
            let total = 0;
    
            inputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                if (quantity > 0) {
                    const price = prices[input.name];
                    total += quantity * price;
                    summary += `<li>${input.name.replace('_', ' ')}: ${quantity} x €${price.toFixed(2)}</li>`;
                }
            });
    
            summary += `</ul><p><strong>Totale: €${total.toFixed(2)}</strong></p>`;
            orderSummary.innerHTML = summary;
    
            modal.style.display = 'flex'; // Mostra la finestra modale
        }
    
        // Gestisce il click su "Conferma Invio"
        confirmButton.addEventListener('click', function() {
            modal.style.display = 'none';
            form.submit(); // Invia il modulo
        });
    
        // Gestisce il click su "Annulla"
        cancelButton.addEventListener('click', function() {
            modal.style.display = 'none'; // Nasconde la finestra modale
        });
    
        // Chiudi la modale se clicchi fuori
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
